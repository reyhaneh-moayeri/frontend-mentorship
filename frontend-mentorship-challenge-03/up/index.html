<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Travel With Us</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Travel With Us</h1>
      <div class="header_account">
        <p class="header_account-text">Account</p>
        <div class="header_account-icon"><i class="fas fa-home"></i></div>
      </div>
    </header>
    <main>
      <form action="" class="form-group">
        <div class="region">
          <label for="">Where You Go?</label>
          <select name="" id="region-selection" required>
            <option value="select a region">Select a Region</option>
            <option value="select a region">Select a Region</option>
            <option value="select a region">Select a Region</option>
          </select>
        </div>
        <div class="checkin">
          <label>Check In</label>
          <input type="date" required class="check-in" />
        </div>
        <div class="checkout">
          <label for="">Check Out</label>
          <input type="date" required class="check-out" />
        </div>
        <div class="search">
          <button class="btn"><i class="fas fa-search"></i></button>
        </div>
      </form>
    </main>

    <script src="./js/index.js"></script>
  </body>
</html>
